<html>
<head>
	<meta charset="UTF-8">
	<title>ocre | vago</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/vago.css">

	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/ocanvas/ocanvas.min.js"></script>
	<script src="js/jquery.vago.js"></script>
	<script>
		$(function() {
			$('.js-cover').Vago();

			var $faviconCanvas = $('<canvas width="16" height="16">');
			var $favicon = $('<link>');

			$faviconCanvas.Vago({
				maxRadius: 4,
				points: 1,
				degradationLevel: 1,
			});

			$favicon
		      .attr('rel', 'shortcut icon')
		      .attr('href', $faviconCanvas.get(0).toDataURL());
		  $('head').append($favicon);
		});
	</script>
</head>
<body>
	<div class="main-container container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<canvas class="cover js-cover center-block" width="500" height="500"></canvas>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<p class="text-center">
					Recarga la página para seguir flipándolo en colores
				</p>
			</div>
		</div>
	</div>
</body>
</html>
